        .one {
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: rgb(224, 130, 130);
            height: 60px;
            width: 100vw;
            margin: auto; 
        }
        .one button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 20px;
            font-size: medium;
        }
        .two {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            width: 100vw;
            padding: 0 20px;
        }
        .two img {
            height: 20px; 
            margin-left: 20px;
        }
        .two nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .two nav a {
            margin: 0 10px;
            text-decoration: none;
            color: rgb(8, 8, 8);
        }
        .two button {
            background-color: transparent;
            color: red;
            border-color: red;
            height: 30px;
            border-radius: 10px;
            margin-left: 10px;
        }
        .two div:last-child {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .two button:hover, .three button:hover {
            background-color: darkred;
            color: white;
        }
        .three {
            display: flex;
            flex-direction: row;
            padding: 20px 20px 20px 60px;
            justify-content: space-between;
            align-items: center;
        }
        .three p {
            font-size: 30px;
            color: blueviolet;
            font-weight: 800;
        }
        .three h4 {
            font-size: large;
        }
        .three button {
            background-color: red;
            color: aliceblue;
            border-radius: 3px;
            width: 100px;
            height: 40px;
            border: none;
        }
        .three video {
            margin-left: auto;
            padding-right: 60px;
            border-radius: 20px;
        }
        .four {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: blue;
            color: aliceblue;
            margin: auto;
        }
        .four h1 {
            margin-bottom: 10px;
        }
        .four div {
            font-size: 18px;
        }
