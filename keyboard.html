<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 100px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            padding: 10px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 10px;
            font-family: cursive;
        }
        
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            border-radius: 5px;
        }
        
        .grid-item button {
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            height: 100%;
        }
        
        .grid-item button:hover {
            background-color: #000000;
            color: #ffffff;
            font-size: larger;
            font-weight: bolder;
            font-family: cursive;
            font-stretch: expanded;
            
            
        }

        .combined {
            grid-column: span 2;
        }

        .combined-large {
            grid-column: 5 / span 4;
            grid-row: 1;
        }
        #space{
            grid-column: 5/ span 4;;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><button>~</button></div>
        <div class="grid-item"><button>1</button></div>
        <div class="grid-item"><button>2</button></div>
        <div class="grid-item"><button>3</button></div>
        <div class="grid-item"><button>4</button></div>
        <div class="grid-item"><button>5</button></div>
        <div class="grid-item"><button>6</button></div>
        <div class="grid-item"><button>7</button></div>
        <div class="grid-item"><button>8</button></div>
        <div class="grid-item"><button>9</button></div>
        <div class="grid-item"><button>0</button></div>
        
        <div class="grid-item"><button>Delete</button></div>
        <div class="grid-item"><button>Tab</button></div>
        <div class="grid-item"><button>Q</button></div>
        <div class="grid-item"><button>W</button></div>
        <div class="grid-item"><button>E</button></div>
        <div class="grid-item"><button>R</button></div>
        <div class="grid-item"><button>T</button></div>
        <div class="grid-item"><button>Y</button></div>
        <div class="grid-item"><button>U</button></div>
        <div class="grid-item"><button>I</button></div>
        <div class="grid-item"><button>O</button></div>
        <div class="grid-item"><button>P</button></div>
        <div class="grid-item"><button>\</button></div>
        <div class="grid-item"><button>caps</button></div>
        <div class="grid-item"><button>A</button></div>
        <div class="grid-item"><button>S</button></div>
        <div class="grid-item"><button>D</button></div>
        <div class="grid-item"><button>F</button></div>
        <div class="grid-item"><button>G</button></div>
        <div class="grid-item"><button>H</button></div>
        <div class="grid-item"><button>J</button></div>
        <div class="grid-item"><button>K</button></div>
        <div class="grid-item"><button>L</button></div>
        <div class="grid-item combined"><button>Enter</button></div>
        <div class="grid-item"><button>shift</button></div>
        <div class="grid-item"><button>Z</button></div>
        <div class="grid-item"><button>X</button></div>
        <div class="grid-item"><button>C</button></div>
        <div class="grid-item"><button>V</button></div>
        <div class="grid-item"><button>B</button></div>
        <div class="grid-item"><button>N</button></div>
        <div class="grid-item"><button>M</button></div>
        <div class="grid-item"><button><</button></div>
        <div class="grid-item"><button>></button></div>
        <div class="grid-item combined"><button>shift</button></div>
        <div class="grid-item"><button>Windows</button></div>
        <div class="grid-item"><button>Ctrl</button></div>
        <div class="grid-item"><button>option</button></div>
        <div class="grid-item"><button>Alt</button></div>
        <div class="grid-item" id="space"><button>Space</button></div>
        
        <div class="grid-item"><button>alt</button></div>
        <div class="grid-item"><button>option</button></div>
        <div class="grid-item"><button><-</button></div>
        <div class="grid-item"><button>-></button></div>
    </div>
</body>
</html>
