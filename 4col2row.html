<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            width: 80%;
            max-width: 800px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            transition: transform 8.3s;
        }
        .grid-item:hover {
            transform: rotate(88000000deg);
        }
        .item1 { background-color: #ff5733; }
        .item2 { background-color: #33ff57; }
        .item3 { background-color: #3357ff; }
        .item4 { background-color: #ff33a6; }
        .item5 { background-color: #ffcc33; }
        .item6 { background-color: #33fff7; }
        .item7 { background-color: #8333ff; }
        .item8 { background-color: #ff8333; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"></div>
        <div class="grid-item item3"></div>
        <div class="grid-item item4"></div>
        <div class="grid-item item5"></div>
        <div class="grid-item item6"></div>
        <div class="grid-item item7"></div>
        <div class="grid-item item8"></div>
    </div>
</body>
</html>
