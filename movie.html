<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Boxes</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; 
            padding: 20px;
        }
        .box {
            border: 1px solid #ccc;
            width: 250px; 
            text-align: center;
            padding: 0; 
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 8px;
            padding-bottom: 20px;
        }
        .box img {
            width: 100%; 
            
        }
        .box h3 {
            margin: 10px 0 5px; 
        }
        .box p {
            margin: 5px 0 15px; 
            color: rgb(22, 0, 0); 
        }
        .book-now {
            background-color: #46cee0; 
            color: white; 
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px; 
        }
        .book-now:hover {
            background-color: #1a9ce7; 
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Movie 1">
        <h3>Doctor Strange 2</h3>
        <p>Rating: 4.5</p>
        <button class="book-now">Book Now</button>
    </div>
    <div class="box">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Movie 2">
        <h3>Bhool Bhulaiyaa 2</h3>
        <p>Rating: 4.5</p>
        <button class="book-now">Book Now</button>
    </div>
    <div class="box">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Movie 3">
        <h3>Jayeshbhai Jordaar</h3>
        <p>Rating: 4.5</p>
        <button class="book-now">Book Now</button>
    </div>
    <div class="box">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Movie 4">
        <h3>Jurassic Park</h3>
        <p>Rating: 4.5</p>
        <button class="book-now">Book Now</button>
    </div>
    <div class="box">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Movie 5">
        <h3>KGF 2</h3>
        <p>Rating: 4.5</p>
        <button class="book-now">Book Now</button>
    </div>
    <div class="box">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Movie 6">
        <h3>RRR</h3>
        <p>Rating: 4.5</p>
        <button class="book-now">Book Now</button>
    </div>
</body>
</html>
